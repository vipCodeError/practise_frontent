<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--FontAwesome Link-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="rounded-card">

            <!-- first columns -->
            <div class="col-lg-2 col-md-2 left-bar-pad top-bar-pad vertical-divider">

                <div class="row_item_flex">
                    <img src="images/img/logo.svg" height="30px" alt="">
                    <h4 class="logo_text pad_left_common_8px">logip</h4>
                </div> <!--row div end-->

                <!-- menus -->
                <div class="menu_items">
                    <!-- Home -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/homeimg.svg" alt="" class="menu_img_size ">
                        <h5 class="menu_text_font_style ">Home</h5>
                    </div>
                    <!-- Projects -->
                    <div class="row_item_flex space-between-element">
                        <div class="row_item_flex menu_item_height">
                            <img src="images/img/fourSquare.svg" alt="" class="menu_img_size icons_color">
                            <h5 class="menu_text_font_style ">Projects</h5>
                        </div>
                        <!-- Icon add -->
                        <div class="plus_icon">
                            <img src="images/img/plus.svg" alt="">
                        </div>
                    </div>
                    <!-- Tasks -->
                    <div class="row_item_flex space-between-element">
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/task.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Tasks</h5>
                    </div>
                    <div class="plus_icon">
                        <img src="images/img/plus.svg" alt="" class="plus_img_size plus_icons_color">
                    </div>
                    </div>
                    <!-- Team -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/team.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Team</h5>
                    </div>
                    <!-- Setting -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/Setting.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Setting</h5>
                    </div>

                </div>

                <div class="upgrade_container">
                    <div class="upgarde">
                        <h5>Upgrade to Pro</h5>
                        <p>Get 1 month free and unclock</p>
                    </div>

                    <div class="upgrade_button">
                        <button class="button_custom">Upgrade</button>
                    </div>
                </div>


                <div class="information">
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/information.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Help & information</h5>
                    </div>
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/log-out.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Log out</h5>
                    </div>
                </div>
            </div>
            <!-- first columns end-->

            <!-- Main Body -->
            <div class="col-lg-6 col-md-6 ">

                <div class="main_part">
                    <!--Margaret part-->
                    <div class="margaret_part main_display">
                        <div class="margaret_hello col-lg-8 col-md-8">
                            <h4>Hello, Margaret</h4>
                            <p class="para_size para_color">Track team progress here. You almost reach a goal!</p>
                        </div>
                        <!--Date Part-->
                        <div class="date_part col-lg-4 col-md-4 main_display main_size">
                            <p class="para_color para_size para_margin">27 May, 2023</p>
                            <div class="date_img main_icon">
                                <img src="images/main_part_Image/calender.svg" alt="" class="menu_img_size icons_color">
                            </div>
                        </div>
                    </div>
                    
                    <hr class="hr_line">
                    <!--Margaret Items-->

                    
                    <div class="margaret_itmes">
                        
                        <!--Finished Part-->
                        <div class="finished_part item_display">
                            <div class="thum_img main_icon">
                                <img src="images/main_part_Image/like.svg" width="30px" height="30px" alt="" class="menu_img_size icons_color">
                        <div class="finished_part item_display card_height col-lg-4 col-md-4">
                            <div class="thum_img main_icon ">
                                <img src="images/main_part_Image/like.svg" alt="" class="menu_img_size icons_color">
                            </div>
                            <div class="card_desc">
                                <h5>Finished</h5>
                                <div class="count item_display item_height">
                                    <p>18</p>
                                    <div class="up_down_things">
                                        <img src="images/main_part_Image/down-arrow.svg" alt="" class="menu_img_size icons_color">
                                        <span>
                                            +8 tasks
                                        </span>
                                    </div>
                                    
                                    <img src="images/main_part_Image/down-arrow.svg" alt="" class="menu_img_size icons_color">
                                      +8 tasks
                                </div>
                            </div>
                        </div>
                        <div class="vl"></div>
                        <!--Tracked Part-->
                        <!-- <div class="tracked_part item_display col-lg-4 col-md-4">
                        <div class="tracked_part item_display card_height col-lg-4 col-md-4">
                            <div class="timer_img main_icon">
                                <img src="images/main_part_Image/timer.svg" alt="" class="menu_img_size icons_color">
                            </div>
                            <div class="tracked">
                                <h5>Tracked</h5>
                                <div class="hours item_display item_height">
                                    <p>31h</p>
                                    <img src="images/main_part_Image/up-arrow.svg" alt="" class="menu_img_size icons_color">
                                    -6 hours
                                </div>
                            </div>
                        </div> -->

                        </div>
                        <div class="vl"></div>
                        <!--Efficiency Part-->
                        <div class="efficiency_part item_display card_height col-lg-4 col-md-4">
                            <div class="efficiency_img main_icon">
                            <img src="images/main_part_Image/efficiency.svg" alt="" class="menu_img_size icons_color">
                        </div>
                        <div class="efficiency">
                            <h5>Efficiency</h5>
                            <div class="efficiency_per item_display item_height">
                                <p>93%</p>
                                <img src="images/main_part_Image/down-arrow.svg" alt="" class="menu_img_size icons_color">
                                +12%
                            </div>
                        </div> -->
                    </div>
                </div>
                <hr class="hr_line">
            </div>
        </div>
        
            <!-- Third column -->
            <div class="col-lg-3 col-md-3">

            </div>
        </div> <!--rounded-card-->
    </div> <!--container-fluid-->


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
