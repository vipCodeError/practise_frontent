<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--FontAwesome Link-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="rounded-card">

            <!-- first columns -->
            <div class="col-lg-2 col-md-2 left-bar-pad top-bar-pad vertical-divider">

                <div class="row_item_flex">
                    <img src="images/img/logo.svg" height="30px" alt="">
                    <h4 class="logo_text pad_left_common_8px">logip</h4>
                </div> <!--row div end-->

                <!-- menus -->
                <div class="menu_items">
                    <!-- Home -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/homeimg.svg" alt="" class="menu_img_size ">
                        <h5 class="menu_text_font_style ">Home</h5>
                    </div>
                    <!-- Projects -->
                    <div class="row_item_flex space-between-element">
                        <div class="row_item_flex menu_item_height">
                            <img src="images/img/fourSquare.svg" alt="" class="menu_img_size icons_color">
                            <h5 class="menu_text_font_style ">Projects</h5>
                        </div>
                        <!-- Icon add -->
                        
                    </div>
                    <!-- Tasks -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/task.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Tasks</h5>
                    </div>
                    <!-- Team -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/team.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Team</h5>
                    </div>
                    <!-- Setting -->
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/Setting.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Setting</h5>
                    </div>

                </div>

                <div class="upgrade_container">
                    <div class="upgarde">
                        <h5>Upgrade to Pro</h5>
                        <p>Get 1 month free and unclock</p>
                    </div>

                    <div class="upgrade_button">
                        <button class="button_custom">Upgrade</button>
                    </div>
                </div>


                <div class="information">
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/information.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Help & information</h5>
                    </div>
                    <div class="row_item_flex menu_item_height">
                        <img src="images/img/log-out.svg" alt="" class="menu_img_size icons_color">
                        <h5 class="menu_text_font_style">Log out</h5>
                    </div>
                </div>
            </div>

            <!-- first columns end-->

            <!-- Main Body -->
            <div class="col-lg-6 col-md-6 ">

            </div>

            <!-- Third column -->
            <div class="col-lg-3 col-md-3">

            </div>
        </div> <!--rounded-card-->
    </div> <!--container-fluid-->


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
